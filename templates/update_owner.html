{% extends "base.html" %}
{% block content %}
    <h2 class="my-4">Update Owner Information</h2>
    <form action="{{ url_for('update_owner', id=owner[0]) }}" method="post">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value="{{ owner[1] }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name" id="last_name" value="{{ owner[2] }}" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" class="form-control" name="phone_number" id="phone_number" value="{{ owner[3] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ owner[4] }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Owner Info</button>
    </form>
{% endblock %}
