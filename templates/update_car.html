{% extends "base.html" %}
{% block content %}
    <h2 class="my-4">Update Car</h2>
    <form action="{{ url_for('update_car', id=car[0]) }}" method="post">
        <div class="form-group">
            <label for="owner_id">Owner ID:</label>
            <input type="text" class="form-control" name="owner_id" id="owner_id" value="{{ car[1] }}" required>
        </div>
        <div class="form-group">
            <label for="make">Make:</label>
            <input type="text" class="form-control" name="make" id="make" value="{{ car[2] }}" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" name="model" id="model" value="{{ car[3] }}" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" class="form-control" name="year" id="year" value="{{ car[4] }}" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" name="color" id="color" value="{{ car[5] }}" required>
        </div>
        <div class="form-group">
            <label for="license_plate">License Plate:</label>
            <input type="text" class="form-control" name="license_plate" id="license_plate" value="{{ car[6] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Car</button>
    </form>
{% endblock %}
