{% extends "base.html" %}
{% block content %}
    <h2 class="my-4" style="color:#f1356d;">Add Car</h2>
    <form action="{{ url_for('add_car') }}" method="post">
        <div class="form-group">
            <label for="owner_id">Owner ID:</label>
            <input type="text" class="form-control" name="owner_id" id="owner_id" required>
        </div>
        <div class="form-group">
            <label for="make">Make:</label>
            <input type="text" class="form-control" name="make" id="make" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" name="model" id="model" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" class="form-control" name="year" id="year" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" class="form-control" name="color" id="color" required>
        </div>
        <div class="form-group">
            <label for="license_plate">License Plate:</label>
            <input type="text" class="form-control" name="license_plate" id="license_plate" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
{% endblock %}
